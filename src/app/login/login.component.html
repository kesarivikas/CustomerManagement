<div class="cms-container">
	<div class="row col-md-2">
		<img src="assets/images/login.jpeg" class="login">
	</div>
  <form [formGroup]='loginForm' (ngSubmit)='login()'>
    <div class="form-group row">
      <label for="inputEmail" class="col-md-2 col-form-label">Email:</label>
      <div class="col-md-4 col-sm-6">
				<input type='text' 
				name='username' 
				formControlName='username'
				class="form-control"
				placeholder='username'>
			</div>
			<div class='has-error col-md-4 col-sm-6'>
					<span *ngIf="(loginForm.get('username').touched || loginForm.get('username').dirty)">
						<span *ngIf="loginForm.get('username').errors?.required">
							Please enter username.
						</span>	
					</span>
				</div>	
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-md-2 col-form-label">Password:</label>
      <div class="col-md-4 col-sm-6">
				<input type='password'
				name='password'
				minlength="8" 
				formControlName='password'
				class="form-control"
				placeholder='password'>
			</div>
			<div class='has-error col-md-4'>
				<span *ngIf="(loginForm.get('password').touched || loginForm.get('password').dirty)">
					<span *ngIf="(loginForm.get('password').errors?.required)">
						Please enter the password.
					</span>
					<span *ngIf="(loginForm.get('password').errors?.minlength)">
						Please 8 character password.
					</span>
				</span>
			</div>	
    </div>
    <div class="form-group row">
      <div class="col-md-4">
				<button type="submit"
								class="btn btn-primary"
								[disabled]='!loginForm.valid'>Log in</button>
      </div>
    </div>
	</form>
</div>
