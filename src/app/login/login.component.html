<div class="container">
  <form [formGroup]='loginForm' (ngSubmit)='isUserLoggedIn()'>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-md-4">
				<!-- <input type="email" class="form-control" placeholder="Email"> -->
				<input type='text' 
				name='username' 
				formControlName='username'
				class="form-control"
				placeholder='username'><br/>
				<span *ngIf="(loginForm.get('username').touched || loginForm.get('username').dirty)">
					<span *ngIf="loginForm.get('username').errors?.required">
						Please enter the username.
					</span>	
				</span>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-md-4">
				<input type='password' 
				name='password'
				minlength="8" 
				formControlName='password'
				class="form-control"
				placeholder='password'><br/>
				<span *ngIf="(loginForm.get('password').touched || loginForm.get('password').dirty)">
					<span *ngIf="(loginForm.get('password').errors?.required)">
						Please enter the password.
					</span>
					<span *ngIf="(loginForm.get('password').errors?.minlength)">
						Please 8 character password.
					</span>
				</span>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-4">
				<button type="submit"
								class="btn btn-primary"
								[disabled]='!loginForm.valid'>Log in</button>
      </div>
    </div>
	</form>
</div>
