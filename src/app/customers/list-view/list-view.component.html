<!-- <p-table [value]="customers" *ngIf="customerList | async as customers"> -->
<div class="cms-container">
	<p-table [value]="customers" *ngIf="customerList as customers" [paginator]="true" [rows]="5" class="table table-striped" [responsive]='true'>
		<ng-template pTemplate="header">
			<tr class='table-heading'>
				<th></th>
				<th [pSortableColumn]="firstName">
					<p-sortIcon [field]="firstName"></p-sortIcon>
					First Name</th>
				<th>Last Name</th>
				<th>Address</th>
				<th>City</th>
				<th>State</th>
				<th>Order Total</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-list>
			<tr class='table-data'>
				<td><img src="{{list.imageUrl}}" class='photo'></td>
				<!-- <td><a routerLink="/map-view/customer-details/{{list.customerID}}">{{list.firstName}}</a></td> -->
				<td><a [routerLink]="['/map-view/customer-details']" [queryParams]="{firstName: list.firstName}">{{list.firstName}}</a></td>
				<td>{{list.lastName}}</td>
				<td>{{list.address}}</td>
				<td>{{list.city}}</td>
				<td>{{list.state}}</td>
				<td>{{list.orderTotal}}</td>
			</tr>
		</ng-template>
	</p-table>
</div>
