<p-table [value]="customers" *ngIf="customerList | async as customers">
	<ng-template pTemplate="header">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Address</th>
			<th>City</th>
			<th>State</th>
			<th>Order Total</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-list>
		<tr>
			<td>{{list.firstName}}</td>
			<td>{{list.lastName}}</td>
			<td>{{list.address}}</td>
			<td>{{list.city}}</td>
			<td>{{list.state}}</td>
			<td>{{list.orderTotal}}</td>
		</tr>
	</ng-template>
</p-table>
