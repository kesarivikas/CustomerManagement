<form [formGroup]='profile' class="cms-container">
	<div class="form-group row">
		<label for="address" class="col-md-10 col-form-label">Address:</label>
		<div class="col-md-3">
			<input 	type='text' 
							name='address' 
							formControlName='address'
							class="form-control"
							placeholder='address'>	
			</div>
			<div class='has-error col-md-3'>
				<span *ngIf="(profile.get('address').touched || profile.get('address').dirty)" class="alert-danger">
					<span *ngIf="profile.get('address').errors?.required">
						Please enter address.
					</span>	
				</span>
			</div>
		</div>
		<div class="form-group row">
			<label for="city" class="col-md-10 col-form-label">City:</label>
			<div class="col-md-3">
				<input 	type='text' 
								name='city' 
								formControlName='city'
								class="form-control"
								placeholder='city'>	
			</div>
			<div class='has-error col-md-3'>
				<span *ngIf="(profile.get('city').touched || profile.get('city').dirty)" class="alert-danger">
					<span *ngIf="profile.get('city').errors?.required">
						Please enter city.
					</span>	
				</span>
			</div>
		</div>
		<div class="form-group row">
			<label for="zip" class="col-md-10 col-form-label">Zip:</label>
			<div class="col-md-3">
				<input 	type='text' 
								name='zip' 
								formControlName='zip'
								class="form-control"
								placeholder='zip'>	
				</div>
				<div class='has-error col-md-3'>
					<span *ngIf="(profile.get('zip').touched || profile.get('zip').dirty)" class="alert-danger">
						<span *ngIf="profile.get('zip').errors?.required">
							Please enter zip.
						</span>	
					</span>
				</div>
		</div>
		<div class="form-group row">
			<label for="state" class="col-md-10 col-form-label">State:</label>
			<div class="col-md-3">
				<input 	type='text' 
								name='state' 
								formControlName='state'
								class="form-control"
								placeholder='state'>	
				</div>
				<div class='has-error col-md-3'>
					<span *ngIf="(profile.get('state').touched || profile.get('state').dirty)" class="alert-danger">
						<span *ngIf="profile.get('state').errors?.required">
							Please enter zip.
						</span>	
					</span>
				</div>
		</div>
		<div class="form-group row">
			<div class="col-md-4">
				<button type="button"
								class="btn btn-primary"
								(click)='cancel()'>cancel</button>
			</div>
			<div class="">
				<button type="button"
								class="btn btn-primary"
								(click)='previous()'>previous</button>
			</div>
			<div class="col-md-4">
				<button type="button"
								class="btn btn-primary"
								(click)='updateCustomerProfile()'
								[disabled]='!profile.valid'>Next</button>
			</div>
		</div>
</form>
