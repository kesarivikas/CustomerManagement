			<div class="customer-name row border">{{customer.firstName}}</div>
			<div class="row border">
				<div class="col-md-5">
					image url
				</div>
					<div class="col-md-7">
						<div>{{customer.lastName}}</div>

				</div>
			</div>
		</div>
	</div>
</div>
