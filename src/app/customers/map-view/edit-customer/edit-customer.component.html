<div class="edit-customer cms-container customer-edit ">
	<img src="assets/images/edit.jpeg" class='edit'><b>Edit Customer</b>
	<h5>
		{{firstName}} {{lastName}} <a [routerLink]="['/map-view/customer-orders']" [queryParams]="{firstName: firstName}">(View Orders)</a>
	</h5>
</div>
<form [formGroup]='editCustomerProfile' class="cms-container">
	<div class="form-group row">
		<label for="firstname" class="col-sm-2 col-form-label">Firstname:</label>
		<div class="col-md-3">
			<input 	type='text' 
							name='firstName' 
							formControlName='firstName'
							class="form-control"
							placeholder='firstname'>	
			</div>
			<div class='has-error col-md-3'>
				<span *ngIf="(editCustomerProfile.get('firstName').touched || editCustomerProfile.get('firstName').dirty)">
					<span *ngIf="editCustomerProfile.get('firstName').errors?.required">
						Please enter firstname.
					</span>	
				</span>
			</div>
	</div>
	<div class="form-group row">
		<label for="lastname" class="col-sm-2 col-form-label">Last Name:</label>
		<div class="col-md-3">
			<input 	type='text' 
							name='lastName' 
							formControlName='lastName'
							class="form-control"
							placeholder='lastName'>	
			</div>
			<div class='has-error col-md-3'>
				<span *ngIf="(editCustomerProfile.get('lastName').touched || editCustomerProfile.get('lastName').dirty)">
					<span *ngIf="editCustomerProfile.get('lastName').errors?.required">
						Please enter lastname.
					</span>	
				</span>
			</div>
	</div>
	<div class="form-group row">
		<label for="gender" class="col-sm-2 col-form-label">Gender:</label>
		<div class="col-md-3">
			<input 	type='radio' 
							name='gender'
							value='male'
							formControlName='gender'
							placeholder='gender'>
							<label for="gender" class="col-xm-2 col-form-label">Male</label><br/>
			<input 	type='radio' 
							name='gender'
							formControlName='gender'
							value='female' 
							placeholder='gender'>
							<label for="gender" class="col-xm-2 col-form-label">Female</label>	
				
				<!-- <div class='has-error col-md-3'>
					<span *ngIf="(loginForm.get('lastName').touched || loginForm.get('lastName').dirty)">
						<span *ngIf="loginForm.get('lastName').errors?.required">
							Please enter lastname.
						</span>	
					</span>
				</div>	 -->
			</div>
	</div>
	<div class="form-group row">
		<label for="Email" class="col-sm-2 col-form-label">Email:</label>
		<div class="col-md-3">
			<input 	type='email' 
							name='email' 
							formControlName='email'
							class="form-control"
							placeholder='email'>	
			</div>
			<div class='has-error col-md-3'>
				<span *ngIf="(editCustomerProfile.get('email').touched || editCustomerProfile.get('email').dirty)">
					<span *ngIf="editCustomerProfile.get('email').errors?.required">
						Please enter email.
					</span>	
				</span>
			</div>
	</div>
	<div class="form-group row">
		<label for="address" class="col-sm-2 col-form-label">Address:</label>
		<div class="col-md-3">
			<input 	type='text' 
							name='address' 
							formControlName='address'
							class="form-control"
							placeholder='address'>	
			</div>
			<div class='has-error col-md-3'>
				<span *ngIf="(editCustomerProfile.get('address').touched || editCustomerProfile.get('address').dirty)">
					<span *ngIf="editCustomerProfile.get('address').errors?.required">
						Please enter address.
					</span>	
				</span>
			</div>
		</div>
		<div class="form-group row">
			<label for="city" class="col-sm-2 col-form-label">City:</label>
			<div class="col-md-3">
				<input 	type='text' 
								name='city' 
								formControlName='city'
								class="form-control"
								placeholder='city'>	
			</div>
			<div class='has-error col-md-3'>
				<span *ngIf="(editCustomerProfile.get('city').touched || editCustomerProfile.get('city').dirty)">
					<span *ngIf="editCustomerProfile.get('city').errors?.required">
						Please enter city.
					</span>	
				</span>
			</div>
		</div>
		<div class="form-group row">
			<label for="zip" class="col-sm-2 col-form-label">Zip:</label>
			<div class="col-md-3">
				<input 	type='text' 
								name='zip' 
								formControlName='zip'
								class="form-control"
								placeholder='zip'>	
				</div>
				<div class='has-error col-md-3'>
					<span *ngIf="(editCustomerProfile.get('zip').touched || editCustomerProfile.get('zip').dirty)">
						<span *ngIf="editCustomerProfile.get('zip').errors?.required">
							Please enter zip.
						</span>	
					</span>
				</div>
		</div>
		<div class="form-group row">
			<div class="col-md-4 update-button">
				<button type="button"
								class="btn btn-primary"
								(click)='updateCustomer()'
								[disabled]='!editCustomerProfile.valid'>Update</button>
			</div>
			<div class="col-md-4">
					<button type="button"
									class="btn btn-danger"
									(click)='deleteCustomer()'
									[disabled]='!editCustomerProfile.valid'>Delete</button>
				</div>
		</div>
</form>
