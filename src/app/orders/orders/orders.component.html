<div class="cms-container">
	<h3><img src="assets/images/folder.jpeg" class="folder">
		All Customer Orders</h3>
	<label for="fname" class="col-form-label">Filter by Name/Product: </label>
	<input type="text" #orderSearch placeholder="First Name">
</div>

<div *ngFor='let order of orderList' class="cms-container orders">
		<p-table [value]="order.orders" class="ptable table-striped" [responsive]='true'>
				<ng-template pTemplate="caption" class="customCaption">
					<div class="table-caption">
						{{order.customerName}} {{order.lastName}}
					</div>	
				</ng-template>
				<ng-template pTemplate="header">
						<tr class="table-heading bg-primary">
							<th>Product</th>
							<th>Date</th>
							<th>Quantity</th>
							<th>Unit Price</th>
							<th>Total</th>
						</tr>
				</ng-template>
				<ng-template pTemplate="body" let-order>
					<tr class="table-data">
						<td>{{order.productName}}</td>
						<td>{{order.date}}</td>
						<td>{{order.quantity}}</td>
						<td>{{order.unitePrice}}</td>
						<td>{{order.total}}</td>
					</tr>
				</ng-template>

				<ng-template pTemplate="summary" class="custom-summary">
						<p class="order-total">{{order.orderTotal}}</p>
				</ng-template>
		</p-table>
</div>
