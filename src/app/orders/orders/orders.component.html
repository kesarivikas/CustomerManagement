<div>
	<label for="fname" class="col-sm-2 col-form-label">Filter by Name/Product: </label>
	<input type="text" #orderSearch placeholder="First Name">
</div>

<div *ngFor='let order of orderList'>
		<p-table [value]="order.orders" class="ptable table-striped" [responsive]='true'>
				<ng-template pTemplate="caption" styleClass='ui-table-caption123'>
					{{order.customerName}} {{order.lastName}}
				</ng-template>
				<ng-template pTemplate="header">
						<tr class="table-heading bg-primary">
							<th>Product</th>
							<th>Date</th>
							<th>Quantity</th>
							<th>Unit Price</th>
							<th>Total</th>
						</tr>
				</ng-template>
				<ng-template pTemplate="body" let-order>
					<tr class="table-data">
						<td>{{order.productName}}</td>
						<td>{{order.date}}</td>
						<td>{{order.quantity}}</td>
						<td>{{order.unitePrice}}</td>
						<td>{{order.total}}</td>
					</tr>
				</ng-template>
		</p-table>
</div>
